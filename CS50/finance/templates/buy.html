{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3>Buy Stock</h3>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" id="symbol" placeholder="Enter Symbol">
        <br><br>
        <label for="shares">Shares</label>
        <input type="text" name="shares" id="shares" placeholder="Number of Shares">
        <br><br>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
