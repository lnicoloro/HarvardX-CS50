{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
    <div class="form-group">
        <label for="symbol">Symbol</label>
        <select class="form-control" id="symbol" name="symbol">
            <option disabled selection>Select Stock</option>
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.name}} ({{ stock.symbol }})</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
