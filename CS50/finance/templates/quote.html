{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3>Look-up Stock Quote</h3>
    <form action="{{ url_for('quote') }}" method="post">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" id="symbol" placeholder="Enter Symbol">
        <button type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <h4>{{ quote['name'] }}({{ quote['symbol'] }})</h4>
        <p>Price: {{ quote['price']|usd }}</p>
        {% endif %}

{% endblock %}
