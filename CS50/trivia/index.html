<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector(".correct")
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector("#answer").innerHTML = "CORRECT";
                })

                let incorrect = document.querySelectorAll(".incorrect")

                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.background = 'red';
                        document.querySelector("#answer").innerHTML = "INCORRECT";
                    })
                }

                })


            function checkText()
            {
                var input = document.getElementById('text-answer');
                var response = document.getElementById('answer2');
                var answer = input.value;

                if (answer.toLowerCase() == 'waimea')
                {
                    input.style.backgroundColor = 'green';
                    response.innerHTML = 'CORRECT';
                }
                else
                {
                    input.style.backgroundColor = 'red';
                }
            }



        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> What is the hardest climb at Runmey?<h3>

                <button type="text" class="correct"> Jaws 2.0 </button>
                <button type="text" class="incorrect"> Livin' Astro </button>
                <button type="text" class="incorrect"> Hawaii 5-0 </button>

                <p id="answer"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> What is the best 5.10 at Rumney?</h3>

                <input type="text" placeholder="Climb" id="text-answer">
                <button onclick="checkText()">Check Response</button>
                <p id="answer2"></p>

            </div>
        </div>
    </body>
</html>
